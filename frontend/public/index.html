<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Setup -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- SEO and Metadata -->
    <meta name="description" content="Palace of Goods - A decentralized marketplace using Web3 and Pi Network." />
    <meta name="keywords" content="Web3, marketplace, Pi Network, blockchain, decentralized, buy, sell, trade" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0d6efd" /> <!-- Sets the theme color for mobile browsers -->
    <meta name="author" content="Palace of Goods Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Palace of Goods" />
    <meta property="og:description" content="A decentralized marketplace powered by Web3 and Pi Network." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/social-preview.png" /> <!-- Custom image for sharing -->
    <meta property="og:url" content="https://sandbox.minepi.com/app/palace-of-goods" />
    <meta property="og:site_name" content="Palace of Goods" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Palace of Goods" />
    <meta name="twitter:description" content="A decentralized Web3 marketplace powered by Pi Network." />
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/social-preview.png" />

    <!-- Title and Favicon -->
    <title>Palace of Goods - Web3 Marketplace</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-icon.png" /> <!-- For Apple devices -->

    <!-- Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- CSS Files -->
    <link href="%PUBLIC_URL%/css/styles.css" rel="stylesheet" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/css/styles.css" as="style" />

    <!-- Security Improvements -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://sdk.minepi.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://sandbox.minepi.com; frame-src 'self';" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(), camera=()" /> <!-- Limit unnecessary permissions -->
    <meta http-equiv="Referrer-Policy" content="strict-origin" /> <!-- Protect referrer data leakage -->
    
    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js" async></script> <!-- Load asynchronously to not block rendering -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- JavaScript Files -->
    <script src="%PUBLIC_URL%/static/js/bundle.js" defer></script> <!-- Defer loading for faster rendering -->
    <script src="%PUBLIC_URL%/static/js/main.chunk.js" defer></script>

    <!-- Pi Network SDK Initialization -->
    <script>
      Pi.init({
        version: "2.0",
        sandbox: true,  // Use true for sandbox mode in Pi Network
        appId: "your_pi_network_sdk_key"  // Ensure you replace with the key from .env
      });
    </script>
  </body>
</html>
